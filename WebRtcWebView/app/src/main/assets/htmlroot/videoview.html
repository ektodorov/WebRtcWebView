<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>VideoView</title>
</head>
<body>
	<span style="margin: 5px">This Device</span>
	<div>
		<video style="width: auto; height: 20vh;" id="localVideo"
			poster="./images/picture.png" autoplay muted></video>
	</div>

	<div style="margin-top:30px;">
		<button id="startButton" onclick="startCamera()" style="height:50px; width:100px;">Start video</button>
		<button id="stopButton" onclick="stopCamera()" style="margin-left:90px; height:50px; width:100px;">Stop video</button>
	</div>

	<script type="text/javascript" src="videoview.js"></script>
</body>
</html>
